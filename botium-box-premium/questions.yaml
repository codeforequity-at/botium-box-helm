questions:
- variable: LICENSE_KEY
  default: ""
  description: "Botium Box License Key"
  type: string
  required: true
- variable: BOTIUM_BOX_VERSION
  default: "2.7.0"
  description: "Botium Box Version"
  type: string
  required: true
- variable: PRISMA_ENDPOINT
  default: "https://prisma02.botiumbox.com/box/..."
  description: "Prisma Endpoint URL"
  type: string
  required: true
- variable: PRISMA_SECRET
  default: "prisma123"
  description: "Prisma Secret"
  type: string
  required: true
- variable: PRISMA_CLOUD_SESSION_KEY
  default: ""
  description: "Prisma Cloud Session Key"
  type: string
  required: false
- variable: SEED_PASSWORD
  default: "nooneknows"
  description: "Initial Botium Box Password"
  type: string
  required: true
- variable: STORAGE_CLASS
  description: "Storage Class"
  type: storageclass
  required: true
- variable: FQDN
  description: "DNS Name (*.botiumbox.com)"
  type: string
  required: true
- variable: COACH_WORKER_ENDPOINT
  default: "https://coach-worker.botiumbox.com/1.0"
  description: "Coach Worker Endpoint"
  type: string
  required: false
- variable: COACH_WORKER_APIKEY
  description: "Coach Worker Api Key"
  type: string
