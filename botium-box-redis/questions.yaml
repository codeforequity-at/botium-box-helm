questions:
- variable: "redis.architecture"
  default: "replication"
  description: "Redis Architecture"
  type: enum
  required: true
  options:
    - "standalone"
    - "replication"
- variable: "redis.replica.replicaCount"
  default: 3
  description: "Replica Count"
  type: int
  required: true
  show_if: "redis.architecture=replication"
- variable: "redis.global.redis.password"
  default: "redis123"
  description: "Redis Password"
  type: string
  required: true
- variable: "redis.global.storageClass"
  default: "gp2"
  description: "Storage Class"
  type: storageclass
  required: true
- variable: installInsights
  default: true
  description: "Install Redis Insights"
  type: boolean
  required: true
