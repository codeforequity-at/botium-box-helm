apiVersion: apps/v1
{{- if .Values.ENABLE_MULTI_TENANCY }}
kind: DaemonSet
{{- else }}
kind: Deployment
{{- end }}
metadata:
  name: box-server
  labels:
    name: box-server
    app: botium-box
    tier: frontend
spec:
  replicas: 1
  {{- if .Values.ENABLE_MULTI_TENANCY }}
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  {{- else }}
  strategy:
    type: Recreate
  {{- end }}
  selector:
    matchLabels:
      name: box-server
      app: botium-box
  template:
    metadata:
      labels:
        name: box-server
        app: botium-box
        tier: frontend
    spec:
      {{- if .Values.ENABLE_AGENT_NODESELECTION }}
      nodeSelector:
        box-agent-type: common
      {{- end }}
      initContainers:
        - name: box-server-chmod-er-storage
          image: busybox:latest
          command:
          - /bin/chown
          - -R
          - "1000:1000"
          - /app/server/storage
          volumeMounts:
          - mountPath: "/app/server/storage"
            name: botium-box-storage
        {{- if .Values.ENABLE_MULTI_TENANCY }}
        - name: box-server-chmod-er-config
          image: busybox:latest
          command:
          - /bin/chown
          - -R
          - "1000:1000"
          - /app/prisma-config/
          volumeMounts:
          - mountPath: "/app/prisma-config/"
            name: botium-box-prisma-config-storage
        {{- end }}
      containers:
        - name: box-server
          imagePullPolicy: Always
          {{- if eq .Values.CONTAINER_REGISTRY "" }}
          image: botium/botium-box-server:{{ .Values.BOTIUM_BOX_VERSION }}
          {{- else }}
          image: {{ .Values.CONTAINER_REGISTRY }}/botium/botium-box-server:{{ .Values.BOTIUM_BOX_VERSION }}
          {{- end }}
          command: ["/bin/sh"]
          {{- if .Values.ENABLE_MULTI_TENANCY }}
          args: ["-c", "node -r dotenv-flow/config dist/botium-box-server.js"]
          {{- else }}
          args: ["-c", "./wait.sh -t $WAIT_TIMEOUT -e $PRISMA_ENDPOINT && npm run prisma-deploy && npm run prisma-seed && node -r dotenv-flow/config dist/botium-box-server.js"]
          {{- end }}
          ports:
            - name: box-4000
              containerPort: 4000
          volumeMounts:
          - mountPath: "/app/server/storage/"
            name: botium-box-storage
          {{- if .Values.ENABLE_MULTI_TENANCY }}
          - mountPath: "/app/prisma-config/"
            name: botium-box-prisma-config-storage
          {{- end }}
          env:
            - name: DEBUG
              value: botium*
            - name: RESOURCESDIR
              value: /app/server/storage/resources
            - name: TESTSETDIR
              value: /app/server/storage/testsets
            - name: BOTIUMBOX_SCANFORTESTSETS
              value: ""
            - name: BOTIUM_TEMPDIR
              value: /app/server/storage/botiumwork
            - name: NODE_OPTIONS
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: NODE_OPTIONS
            - name: BOTIUMBOX_AGENT_LIST
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: BOTIUMBOX_AGENT_LIST
            - name: CHOKIDAR_USEPOLLING
              value: "1"
            - name: BOTIUMBOX_MAX_EXECUTION_INTERVAL_MINUTES
              value: "10"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRY_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: JWT_EXPIRY_MINUTES
            - name: PRISMA_CONFIG_FILE
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: PRISMA_CONFIG_FILE
            - name: BOTIUMBOX_AUDIT_FOLDER
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: BOTIUMBOX_AUDIT_FOLDER
            {{- else }}
            - name: PRISMA_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: PRISMA_ENDPOINT
            - name: PRISMA_SECRET
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: PRISMA_SECRET
            {{- end }}
            - name: LICENSE_KEY
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: LICENSE_KEY
            - name: BOTIUMBOX_QUEUE_REDISURL
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: BOTIUMBOX_QUEUE_REDISURL
            - name: BOTIUMBOX_QUEUE_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: BOTIUMBOX_QUEUE_PREFIX
            - name: COACH_WORKER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: COACH_WORKER_ENDPOINT
            - name: COACH_WORKER_APIKEY
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: COACH_WORKER_APIKEY
            - name: SPEECH_PROCESSING_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: SPEECH_PROCESSING_ENDPOINT
            - name: SPEECH_PROCESSING_APIKEY
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: SPEECH_PROCESSING_APIKEY
            - name: PRISMA_MANAGEMENT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: PRISMA_MANAGEMENT_API_SECRET
            - name: SMTP_HOST
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: SMTP_HOST
            - name: SMTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: SMTP_PORT
            - name: SMTP_SECURE
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: SMTP_SECURE
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: SMTP_USER
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: SMTP_PASSWORD
            - name: BOTIUMBOX_CLEANUP_JOB_INTERVAL_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: BOTIUMBOX_CLEANUP_JOB_INTERVAL_MINUTES
            - name: BOTIUMBOX_KEEP_SUCCESS_SCREENSHOTS_DAYS
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: BOTIUMBOX_KEEP_SUCCESS_SCREENSHOTS_DAYS
            - name: BOTIUMBOX_KEEP_SUCCESS_CONVERSATION_DAYS
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: BOTIUMBOX_KEEP_SUCCESS_CONVERSATION_DAYS
            - name: BOTIUMBOX_KEEP_FAILED_SCREENSHOTS_DAYS
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: BOTIUMBOX_KEEP_FAILED_SCREENSHOTS_DAYS
            - name: BOTIUMBOX_KEEP_FAILED_CONVERSATION_DAYS
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: BOTIUMBOX_KEEP_FAILED_CONVERSATION_DAYS
            - name: BOTIUMBOX_KEEP_COACH_DETAILS_DAYS
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: BOTIUMBOX_KEEP_COACH_DETAILS_DAYS
            {{- if .Values.ACTIVATE_ZAP }}
            - name: ZAP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: ZAP_ENDPOINT
            {{- end }}
            - name: BOTIUMBOX_SMARTLOOK_KEY
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: BOTIUMBOX_SMARTLOOK_KEY
            - name: BOTIUMBOX_SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: BOTIUMBOX_SENTRY_DSN
            - name: BOTIUMBOX_PASSPORT_ADMINPASSWORD
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: BOTIUMBOX_PASSPORT_ADMINPASSWORD
            - name: GOOGLE_TRANSLATE_CLIENT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: GOOGLE_TRANSLATE_CLIENT_EMAIL
            - name: GOOGLE_TRANSLATE_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: GOOGLE_TRANSLATE_PRIVATE_KEY
            - name: PARAPHRASING_APIKEY
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: PARAPHRASING_APIKEY
      volumes:
        - name: botium-box-storage
          persistentVolumeClaim:
            claimName: botium-box-storage
        {{- if .Values.ENABLE_MULTI_TENANCY }}
        - name: botium-box-prisma-config-storage
          persistentVolumeClaim:
            claimName: botium-box-prisma-config-storage
        {{- end }}
{{- if .Values.ENABLE_MULTI_TENANCY }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: box-server-shell
  labels:
    name: box-server-shell
    app: botium-box-shell
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: box-server-shell
      app: botium-box-shell
  template:
    metadata:
      labels:
        name: box-server-shell
        app: botium-box-shell
    spec:
      {{- if .Values.ENABLE_AGENT_NODESELECTION}}
      nodeSelector:
        box-agent-type: common
      {{- end }}
      containers:
        - name: box-server
          {{- if eq .Values.CONTAINER_REGISTRY "" }}
          image: botium/botium-box-server:{{ .Values.BOTIUM_BOX_VERSION }}
          {{- else }}
          image: {{ .Values.CONTAINER_REGISTRY }}/botium/botium-box-server:{{ .Values.BOTIUM_BOX_VERSION }}
          {{- end }}
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args: ["-c", "
            git clone https://{{ .Values.BITBUCKET_USERNAME }}:{{ .Values.BITBUCKET_PASSWORD }}@bitbucket.org/botiumcoreteam/botium-datasets.git &&
            mkdir -p /app/datasets-mini &&
            cp -R botium-datasets/mini/* /app/datasets-mini &&
            git clone https://{{ .Values.BITBUCKET_USERNAME }}:{{ .Values.BITBUCKET_PASSWORD }}@bitbucket.org/botiumcoreteam/botium-box.git &&
            cd botium-box &&
            git fetch &&
            git checkout {{ if eq .Values.BOTIUM_BOX_VERSION "develop" }}develop{{ else }} release/{{ .Values.BOTIUM_BOX_VERSION }}{{ end }} &&
            mkdir packages/botium-box-server/node_modules &&
            ln -s ../../license-creator packages/botium-box-server/node_modules/license-creator &&
            ln -s ../../botium-box-shared packages/botium-box-server/node_modules/botium-box-shared &&
            {{- if .Values.ENABLE_MULTI_TENANCY }}
              {{- if .Values.FIRST_TENANT_ENABLE }}
            node packages/botium-box-server/src/management/createshared.js {{ .Values.FQDN }} {{ .Values.FIRST_TENANT_EMAIL }} {{ .Values.FIRST_TENANT_PASSWORD }} {{ .Values.FIRST_TENANT_PRISMA_ENDPOINT }} {{ .Values.FIRST_TENANT_PRISMA_SECRET }} {{ .Values.FIRST_TENANT_BUILDTARGET }} &&
              {{- else }}
            echo {} > /app/prisma-config/prisma-config.json
              {{- end }}
            {{- end }}
            cd /app/server &&
            while :; do echo 'Press <CTRL+C> to exit.'; sleep 10; done"
          ]
          ports:
            - name: box-4000
              containerPort: 4000
          volumeMounts:
          - mountPath: "/app/storage/"
            name: botium-box-storage
          {{- if .Values.ENABLE_MULTI_TENANCY }}
          - mountPath: "/app/prisma-config/"
            name: botium-box-prisma-config-storage
          {{- end }}
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
          env:
            - name: DEBUG
              value: botium*
            - name: NODE_PATH
              value: /app/server/node_modules
            - name: RESOURCESDIR
              value: /app/storage/resources
            - name: BOTIUMBOX_SCANFORTESTSETS
              value: /app/datasets-mini
            - name: PRISMA_BIN_FILE
              value: /app/server/node_modules/.bin/prisma
            - name: PRISMA_CONFIG_FILE
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: PRISMA_CONFIG_FILE
            - name: LICENSE_KEY
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: LICENSE_KEY
            - name: PRISMA_MANAGEMENT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: PRISMA_MANAGEMENT_API_SECRET
            - name: BOTIUMBOX_QUEUE_REDISURL
              valueFrom:
                secretKeyRef:
                  name: botium-box-secrets
                  key: BOTIUMBOX_QUEUE_REDISURL
            - name: BOTIUMBOX_QUEUE_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: BOTIUMBOX_QUEUE_PREFIX
      volumes:
        - name: botium-box-storage
          persistentVolumeClaim:
            claimName: botium-box-storage
        {{- if .Values.ENABLE_MULTI_TENANCY }}
        - name: botium-box-prisma-config-storage
          persistentVolumeClaim:
            claimName: botium-box-prisma-config-storage
        {{- end }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: box-server
spec:
  ports:
    {{- if eq .Values.MAINTENANCE false }}
    - port: 4000
    {{- else }}
    - port: 4000
      targetPort: 80
      protocol: TCP
    {{- end }}
  selector:
    {{- if eq .Values.MAINTENANCE false }}
    name: box-server
    app: botium-box
    {{- else }}
    app: maintenance
    {{- end }}
{{- if .Values.MAINTENANCE }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maintenance
  labels:
    app: maintenance
    tier: backend
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: maintenance
        tier: backend
    spec:
      containers:
        - name: maintenance
          image: adrianrudnik/maintenance-server:latest
          ports:
            - name: mt-80
              containerPort: 80
{{- end }}
{{- if .Values.INSTALL_INGRESS }}
{{- if .Values.ENABLE_MULTI_TENANCY }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: box-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: {{ .Values.FQDN }}-letsencrypt-prod
spec:
  tls:
  - hosts:
    - {{ .Values.FQDN }}
    - '*.{{ .Values.FQDN }}'
    secretName: {{ .Values.FQDN }}.botiumbox-tls
  rules:
  - host: '*.{{ .Values.FQDN }}'
    http:
      paths:
      - path: /
        backend:
          serviceName: box-server
          servicePort: 4000
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: {{ .Values.FQDN }}-letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: {{ .Values.LETS_ENCRYPT_EMAIL }}
    privateKeySecretRef:
      name: {{ .Values.FQDN }}-letsencrypt-prod
    solvers:
    - selector:
        dnsZones:
          - '*.{{ .Values.FQDN }}'
      dns01:
        route53:
          region: eu-west-1
          accessKeyID: "{{ .Values.AWS_ACCESS_KEY_ID }}"
          secretAccessKeySecretRef:
            name: botium-box-secrets
            key: AWS_SECRET_ACCESS_KEY
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: {{ .Values.FQDN }}
spec:
  secretName: {{ .Values.FQDN }}.botiumbox-tls
  issuerRef:
    name: {{ .Values.FQDN }}-letsencrypt-prod
    kind: Issuer
  dnsNames:
    - '*.{{ .Values.FQDN }}'
  acme:
    config:
      - dns01:
          provider: route53
        domains:
          - '*.{{ .Values.FQDN }}'
{{- else}}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: box-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    rancher.io/globalDNS.hostname: {{ .Values.FQDN }}
    cert-manager.io/issuer: {{ .Values.FQDN }}-letsencrypt-prod
    nginx.ingress.kubernetes.io/server-snippet: |
      ssl_stapling on;
      ssl_stapling_verify on;
spec:
  tls:
  - hosts:
    - {{ .Values.FQDN }}
    secretName: {{ .Values.FQDN }}.botiumbox-tls
  rules:
  - host: {{ .Values.FQDN }}
    http:
      paths:
      - path: /
        backend:
          serviceName: box-server
          servicePort: 4000
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: {{ .Values.FQDN }}-letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: {{ .Values.LETS_ENCRYPT_EMAIL }}
    privateKeySecretRef:
      name: {{ .Values.FQDN }}-letsencrypt-prod
    solvers:
    - selector: {}
      http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: {{ .Values.FQDN }}.botiumbox
spec:
  secretName: {{ .Values.FQDN }}.botiumbox-tls
  issuerRef:
    name: {{ .Values.FQDN }}-letsencrypt-prod
  commonName: {{ .Values.FQDN }}.botiumbox
  dnsNames:
  - {{ .Values.FQDN }}
{{- end }}
{{- end }}
