---
# Source: botium-box-advanced/charts/botium-box-redis/templates/01-redis.yml
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    name: redis
---
# Source: botium-box-advanced/charts/botium-box-redis/templates/01-redis.yml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis
  labels:
    name: redis
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: redis
    spec:
      containers:
        - name: redis
          image: redis:alpine
          command: ["redis-server"]
          args: ["--requirepass", ""]
          ports:
            - name: redis-6379
              containerPort: 6379
