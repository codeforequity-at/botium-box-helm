  default: ""
  description: "Botium Box License Key"
  type: string
  required: true
- variable: BOTIUM_BOX_VERSION
  default: "2.1.0"
  description: "Botium Box Version"
  type: string
  required: true
- variable: PRISMA_ENDPOINT 
  default: "http://prisma:4466/box/prod_01"
  description: "Prisma Endpoint"
  type: string
  required: true
- variable: PRISMA_SECRET
  default: "prisma123"
  description: "Prisma Secret"
  type: string
  required: true
- variable: SEED_PASSWORD 
  default: "nooneknows"
  description: "Initial Botium Box Password"
  type: string
  required: true
- variable: STORAGE_CLASS_BOX 
  description: "Storage Class for Botium Box Files"
  type: storageclass
  required: true
- variable: STORAGE_CLASS_MYSQL 
  description: "Storage Class for Mysql Files"
  type: storageclass
  required: true
- variable: FQDN
  default: ".botiumbox.com"
  description: "DNS Name (*.botiumbox.com)"
  type: string
  required: true
  