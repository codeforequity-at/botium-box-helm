{{- if eq .Values.BOTIUM_SPEECH_PROVIDER_STT "kaldi"}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stt-en
  labels:
    name: stt-en
    app: botium-speech-processing
    tier: stt-en
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: stt-en
      app: botium-speech-processing
  template:
    metadata:
      labels:
        name: stt-en
        app: botium-speech-processing
        tier: stt-en
    spec:
      volumes:
        - name: botium-speech-processing-storage
          persistentVolumeClaim:
            claimName: botium-speech-processing-claim
      containers:
        - name: stt-en
          image: botium/botium-speech-kaldi-en:{{ .Values.BOTIUM_SPEECH_PROCESSING_VERSION }}
          ports:
            - name: stt-en
              containerPort: 80
          volumeMounts:
            - mountPath: /opt/logs
              name: botium-speech-processing-storage
---
apiVersion: v1
kind: Service
metadata:
  name: stt-en
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    name: stt-en
    app: botium-speech-processing
{{- end }}
