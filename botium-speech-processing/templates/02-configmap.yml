apiVersion: v1
kind: ConfigMap
metadata:
  name: botium-speech-processing-configmap
  labels:
    name: config
    app: botium-speech-processing
data:
  BOTIUM_SPEECH_PROVIDER_TTS: "{{ .Values.BOTIUM_SPEECH_PROVIDER_TTS }}"
  BOTIUM_SPEECH_PROVIDER_STT: "{{ .Values.BOTIUM_SPEECH_PROVIDER_STT }}"
  BOTIUM_SPEECH_GOOGLE_CLIENT_EMAIL: "{{ .Values.BOTIUM_SPEECH_GOOGLE_CLIENT_EMAIL }}"
  BOTIUM_SPEECH_GOOGLE_PRIVATE_KEY: "{{ .Values.BOTIUM_SPEECH_GOOGLE_PRIVATE_KEY }}"
