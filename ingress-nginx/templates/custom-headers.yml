apiVersion: v1
data:
  Cache-Control: "no-cache, no-store, must-revalidate"
  Pragma: "no-cache"
  X-Content-Type-Options: "nosniff"
  X-Frame-Options: "deny"
  X-XSS-Protection: "1; mode=block"
  Content-Security-Policy: "script-src 'self' 'unsafe-inline'; img-src * data:; media-src * data:; object-src 'none';"
kind: ConfigMap
metadata:
  name: custom-headers
  namespace: ingress-nginx
