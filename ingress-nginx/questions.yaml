questions:
- variable: PROXY_BODY_SIZE
  default: "16m"
  description: "Allowed upload size"
  type: string
  required: true
- variable: CSP_DEFAULT
  default: true
  description: "script-src 'self' 'unsafe-inline'; img-src * data: blob:; media-src * data:; object-src 'self';"
  required: true
  type: boolean
- variable: CSP_SMARTLOOK
  default: false
  description: "script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.ingest.sentry.io https://*.smartlook.com https://*.smartlook.cloud; img-src * data: blob:; media-src * data:; object-src 'self'; worker-src 'self' blob:; connect-src 'self' https://*.ingest.sentry.io https://*.smartlook.com https://*.smartlook.cloud wss://*.botiumbox.com https://www.botium.ai"
  required: true
  type: boolean
- variable: CSP_CUSTOM
  default: false
  description: "Using a custom CSP header"
  required: true
  type: boolean
- variable: CSP_CUSTOM_HEADER
  default: "script-src 'self' 'unsafe-inline'; img-src * data: blob:; media-src * data:; object-src 'self';"
  description: "Using a custom CSP header"
  required: false
  type: string
- variable: AWS_CONNECTION_IDLE_TIMEOUT
  default: "1800"
  description: "AWS Connection Idle Timeout"
  type: string
  required: true
